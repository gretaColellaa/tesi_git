
{% extends "base.html" %}

{% block title %}Richiesta Aula{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h3>Richiedi un'aula</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('richiesta') }}">
                    {{ form.hidden_tag() if form else '' }}

                    <!-- Input numerico per la capienza -->
                    <div class="mb-3">
                        <label for="capienza" class="form-label">Capienza richiesta</label>
                        <input type="number" class="form-control" id="capienza" name="capienza" min="1" required>
                    </div>

                    <!-- Selezione giorno della settimana -->
                    <div class="mb-3">
                        <label for="giorno" class="form-label">Giorno della settimana</label>
                        <select class="form-select" id="giorno" name="giorno" required>
                            <option value="" selected disabled>Seleziona un giorno</option>
                            <option value="Lunedì">Lunedì</option>
                            <option value="Martedì">Martedì</option>
                            <option value="Mercoledì">Mercoledì</option>
                            <option value="Giovedì">Giovedì</option>
                            <option value="Venerdì">Venerdì</option>
                            <option value="Sabato">Sabato</option>
                            <option value="Domenica">Domenica</option>
                        </select>
                    </div>

                    <!-- Checkbox per gli slot orari -->
                    <div class="mb-3 d-none" id="slot-container">
                        <label class="form-label">Seleziona gli slot orari</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="slot" value="08:30-10:00" id="slot1">
                            <label class="form-check-label" for="slot1">08:30 - 10:00</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="slot" value="10:00-11:30" id="slot2">
                            <label class="form-check-label" for="slot2">10:00 - 11:30</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="slot" value="11:30-13:00" id="slot3">
                            <label class="form-check-label" for="slot3">11:30 - 13:00</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="slot" value="13:00-14:30" id="slot4">
                            <label class="form-check-label" for="slot4">13:00 - 14:30</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="slot" value="14:30-16:00" id="slot5">
                            <label class="form-check-label" for="slot5">14:30 - 16:00</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="slot" value="16:00-17:30" id="slot6">
                            <label class="form-check-label" for="slot6">16:00 - 17:30</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="slot" value="17:30-19:00" id="slot7">
                            <label class="form-check-label" for="slot7">17:30 - 19:00</label>
                        </div>
                    </div>

                    <!-- Pulsante di invio -->
                    <button type="submit" class="btn btn-primary w-100 mt-3">Invia richiesta</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script per mostrare gli slot dopo selezione del giorno -->
<script>
    document.getElementById("giorno").addEventListener("change", function() {
        document.getElementById("slot-container").classList.remove("d-none");
    });
</script>
{% endblock %}
